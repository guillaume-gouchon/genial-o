<html>
<head>
  <title>Remote Control | GENIAL-O</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="author" content="Guillaume Gouchon">

  <meta name="mobile-web-app-capable" value="yes">
	<meta name="msapplication-square70x70logo" content="/app/images/icons/windows-tile-70x70.png">
	<meta name="msapplication-square150x150logo" content="/app/images/icons/windows-tile-150x150.png">
	<meta name="msapplication-square310x310logo" content="/app/images/icons/windows-tile-310x310.png">
	<meta name="msapplication-TileImage" content="/app/images/icons/windows-tile-144x144.png">
	<meta name="msapplication-TileColor" content="#26D4D4">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/app/images/icons/apple-touch-icon-152x152-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/app/images/icons/apple-touch-icon-120x120-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/app/images/icons/apple-touch-icon-76x76-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="/app/images/icons/apple-touch-icon-60x60-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/app/images/icons/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/app/images/icons/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/app/images/icons/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon" sizes="57x57" href="/app/images/icons/apple-touch-icon.png">
	<link rel="icon" sizes="228x228" href="/app/images/icons/coast-icon-228x228.png">
	<link rel="icon" sizes="196x196" href="/app/images/icons/homescreen-196x196.png">
	<link rel="shortcut icon" href="/app/images/icons/favicon.ico">
	<link rel="icon" type="image/png" sizes="64x64" href="/app/images/icons/favicon.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="./materialize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="row">
    <ul class="tabs">
      <li class="tab"><a class="active" href="#move"><i class="material-icons">drive_eta</i></a></li>
      <li class="tab"><a href="#display"><i class="material-icons">chat_bubble</i></a></li>
      <li class="tab"><a href="#state"><i class="material-icons">insert_chart</i></a></li>
    </ul>

    <div class="col s10 offset-s1 container">

      <div id="move" class="row">
        <img class="camera" col="s12" alt="camera"/>

        <table class="table striped centered bordered">
          <tr>
            <td><small>Left sensor</small></td>
            <td><small>Front sensor<br/><i>(Back sensor)</i></small></td>
            <td><small>Right sensor</small></td>
          </tr>
          <tr>
            <td class="left-sensor"></td>
            <td >
              <div class="front-sensor"></div>
              <br/>
              <div>(<i class="back-sensor"></i>)</div>
            </td>
            <td class="right-sensor"></td>
          </tr>
        </table>

        <br/>

        <button class="waves-effect waves-light btn-large col s12" onmousedown="move('forward')" onmouseup="stop()"><i class="material-icons">keyboard_arrow_up</i></button>
        <button class="waves-effect waves-light btn-large col s4" onmousedown="move('rotate_left')" onmouseup="stop()"><i class="material-icons">keyboard_arrow_left</i></button>
        <button class="waves-effect waves-light btn-large col s4" onclick="stop()"><i class="material-icons">stop</i></button>
        <button class="waves-effect waves-light btn-large col s4" onmousedown="move('rotate_right')" onmouseup="stop()"><i class="material-icons">keyboard_arrow_right</i></button>
        <button class="waves-effect waves-light btn-large col s12" onmousedown="move('backward')" onmouseup="stop()"><i class="material-icons">keyboard_arrow_down</i></button>
      </div>

      <div id="display" class="row">
        <div class="input-field col s12">
          <input id="input-to-display" class="input-to-display" type="text" name="input" />
          <label>text to speak / display</label>
        </div>
        <button class="waves-effect waves-light btn-large col s12" onclick="printOnScreen()">DISPLAY ON SCREEN</button>
        <button class="waves-effect waves-light btn-large col s12" onclick="talk()">SPEAK</button>
      </div>

      <div id="state">
        <table class="table striped bordered">
          <tr>
            <td>CPU Temperature</td>
            <td><strong class="cpu-temperature"></strong></td>
          </tr>
          <tr>
            <td>CPU usage</td>
            <td><strong class="cpu-usage"></strong></td>
          </tr>
          <tr>
            <td>RAM usage</td>
            <td><strong class="ram-usage"></strong></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
